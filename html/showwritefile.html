
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Tailwind CSS CDN</title>

  </head>
  <body>
    <div class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="loginfail">
      <strong class="font-bold">Login failed!</strong>
      <span class="block sm:inline" id="value">value</span>
      <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="callclose('fail')"">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"  /></svg>
      </button>
  </div>
  <div class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="loginsuccess">
      <strong class="font-bold">Login Success!</strong>
      <span class="block sm:inline">Redirecting to your files</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="callclose('success')">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
  </div>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex-shrink-0 flex items-center">
                <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                  <a href="/writefiles" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Back to Edit Files</a>

                  <a href="/writefile/{{filename}}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">{{filename}}</a>

                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <a class="text-white py-2 px-4">
                  Hello {{username}} !
              </a>
                <a href="/logout" class="bg-blue-500 hover:bg-blue-500 text-white py-2 px-4 rounded-full">
                    Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- This example requires Tailwind CSS v2.0+ -->
<div class="mt-10 ml-32 lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        {{filename}}
      </h2>
      <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <!-- Heroicon name: solid/briefcase -->
          <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
            <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
          </svg>
          Read Access and Write Access
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
          Server/files/{{filename}}
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <!-- Heroicon name: solid/calendar -->
          <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
          </svg>
          {{time}}
        </div>
        <form method="get" action="/deletefile/{{filename}}" onsubmit="call()" name="deletefile" id="deletefile" class="deletefile">
          <button type="submit" class="mt-2 block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-800">
            Delete file
          </button>
        </form>
      </div>
    </div>
  </div>
      <form class="flex flex-col items-center justify-center" method="post" action="/modifyfile/{{filename}}">


     <div class="w-10/12 mt-10">


        <input type="text" name="filetitle" placeholder="filename" class="mt-1 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow focus:outline-none focus:ring w-full" value="{{filename}}"/>

     </div>
      <span class="font-bold text-lg mt-10">File contents</span>
        <textarea class="mt-1 resize-none rounded-md border-2 h-full w-10/12 p-4" id="textarea" name="textarea">{{file}}</textarea>
        <div class="flex flex-row items-center justify-center space-x-4">
            <button class="mt-2 block text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-800" type="submit" onclick="call()">
              Modify
            </button>
        </div>
      </form>

    <script>
      $('form.deletefile').on('submit',function(){
    var that=$(this)
    url=that.attr('action'),
    type=that.attr('method'),

    $.ajax({
        url:url,
        type:type,
        success:function(response){
            // alert("came")
            // alert(response.statuscode)
            if(response.statuscode==200)
            {
                document.getElementById("loginsuccess").classList.remove("hidden")
                location.replace("/files");
            }
            else if (response.statuscode==401)
            {
                document.getElementById("loginfail").classList.remove("hidden")
                document.getElementById("value").innerHTML=response.message
            }
            else
            {
                document.getElementById("loginfail").classList.remove("hidden")
                document.getElementById("value").innerHTML=response.message
            }
        }
    })

})
    </script>
  </body>
</html>
