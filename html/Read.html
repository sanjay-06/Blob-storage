
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Tailwind CSS CDN</title>
  </head>
  <body>

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex-shrink-0 flex items-center">
                <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="/files" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Download Files</a>

                  <a href="/upload" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload files</a>

                  <a href="/permission" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">change Permissions</a>

                  <a href="/readfiles" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Read files</a>

                  <a href="/writefiles" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Edit files</a>

                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <a class="text-white py-2 px-4">
                  Hello {{username}} !
              </a>
                <a href="/logout" class="bg-blue-500 hover:bg-blue-500 text-white py-2 px-4 rounded-full">
                    Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-3 gap-5">
        {% for file in readfiles %}
        <a href="/readfile/{{file}}">
            <div class=" w-full lg:max-w-full lg:flex">
            <div class="border-r border border-l border-gray-400 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8">
                <div class="text-gray-900 font-bold text-xl mb-2 filetitle">{{file}}</div>
                <p class="text-gray-700 text-base">click me to read the files which can only be read if you have read access</p>
                </div>
                <div class="flex flex-row items-center">
                <img class="w-10 h-10 rounded-full mr-4" src="static/file.png" alt="Avatar of Writer">
                <div class="text-sm">
                    <p class="text-gray-900 leading-none">{{username}}</p>
                    <p class="text-gray-600">read</p>
                </div>&emsp;&emsp;
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
                  &nbsp;Click to read file
                </div>
                <div>
                </div>

            </div>
            </div>
        </a>
        {% endfor %}
    </div>
  </body>
</html>
