<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="static/styles.css">


    <title>Tailwind CSS CDN</title>
  </head>
  <body>

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex-shrink-0 flex items-center">
                <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="/files" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Files</a>

                  <a href="/upload" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Upload</a>

                  <a href="/permission" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Permissions</a>

                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <a class="text-white py-2 px-4">
                    Hello {{username}} !
                </a>
                <a href="/logout" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full">
                    Logout
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
      </nav>



    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
        <!--Card 1-->

        {% for element in result %}
        <div class="rounded overflow-hidden shadow-lg">
            <img class="ml-auto mr-auto h-32 w-32" src="static/file.png"" alt="Mountain" />
            <div class="px-6 py-4">
              <div class="text-lg mb-2"><span class="font-bold">File Name : </span>{{ element[0] }}</div>
              <div class="text-lg mb-2"><span class="font-bold">Last Modified : </span>{{ element[1] }}</div>
              <div class="text-lg mb-2"><span class="font-bold">File Uploaded : </span>{{ element[2] }}</div>

            </div>
            <div class="p-10 border-t-2 border-gray-100">
                <div class="flex flex-col items-center justify-center">
                    <a href="/file/{{element[0]}}"" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                        <span>Download</span>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

      </div>


  </body>
</html>
